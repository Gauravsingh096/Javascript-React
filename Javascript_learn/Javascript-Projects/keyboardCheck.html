<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="projects">
        <div id="insert">
            <div class="key">
                Press the key and watch as well!!
            </div>
        </div>
    </div>
    
</body>
<script>
    var key = document.getElementById("insert");
    window.addEventListener("keydown", function(e) {
        insert.innerHTML = `
        <div class="color">
        <table>
        <tr>
            <th>Key</th>
            <th>keycode</th>
            <th>code</th>
        </tr>
        <tr>
            <td>${e.key}</td>
            <td>${e.keyCode}</td>
            <td>${e.code}</td>
        </tr>
        </table>
        </div>
`;
    });
</script>
</html>
